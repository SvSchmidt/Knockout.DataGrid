<!DOCTYPE html>
<html lang='de-DE'>
<head>
    <!--***META***-->
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1.0' />
    <title>Knockout data-grid</title>

    <!--***CSS***-->
    <link rel='stylesheet'
        type='text/css'
        href='../css/datagrid.css' />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 75%;
            height: 600px;
            margin: 0 auto;
        }

        app {
            display: block;
        }

        cell {
            //border: 1px solid black;
        }

        data-grid {
            height: 550px;
        }

        cell:nth-of-type(6) {
            min-width: 8%;
            max-width: 8%;
        }
    </style>
    <!--***JS***-->
    <script src='../js/chance.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
    <script src='../js/virtualForEach.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar.min.js'></script>

    <!--***LINKS***-->

</head>
<body>
    <app>
        <div style="height: 50px;"></div>
        <div>
            <h3>data-grid with <input data-bind="textinput: numberOfItems"> items</h3>
        </div>
        <data-grid params="data: test,
                           headers: ['Name', 'Surname', 'Birthday', 'Gender', 'Phone', 'PLZ'],
                           fields: ['name', 'surname', 'birthday', 'gender', 'phone', 'plz'],
                           width: ['20%', '20%', 'auto', 'auto', '20%', '50px'],
                           sortBy: 'name',
                           sortDescending: true">
            <row>
                <cell data-bind="text: name"></cell>
                <cell data-bind="text: surname"></cell>
                <cell data-bind="text: birthday"></cell>
                <cell data-bind="text: gender"></cell>
                <cell data-bind="text: phone"></cell>
                <cell data-bind="text: plz"></cell>
            </row>
        </data-grid>
    </app>
    <script src='../js/viewmodel.js'></script>
</body>
</html>
